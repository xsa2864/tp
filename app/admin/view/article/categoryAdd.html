{extend name="base/base" /}
{block name="title"}{$title}{/block}
{block name="content"}
<div class="page-container">
	<form class="form form-horizontal" id="form-user-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">上级分类：</label>
			<div class="formControls col-xs-6 col-sm-6"> 
				<span class="select-box">
				<select name="pid" class="select">
					<option value="0">顶级分类</option>
					{volist name="list" id="vo"}
					<option value="{$vo.id}" {if $vo.id==$item.pid}selected{/if}>{$vo.name}</option>
					{/volist}
				</select>
				</span> 
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>
				分类名称：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="text" class="input-text" value="{$item.name}" id="name" name="name">
			</div>
		</div>		
		<div class="row cl">
			<input type="hidden" name="id" value="{$item.id}">
			<div class="col-8 col-offset-4">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</div>
{/block}
{block name="js"}
<script type="text/javascript" src="__HUI__/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="__HUI__/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__HUI__/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	//表单验证
	$("#form-user-add").validate({
		rules:{
			name:{
				required:true,
			},
		},
		onkeyup:false,
		focusCleanup:false,
		success:"valid",
		submitHandler:function(form){			
			$.post('{:url("article/categorySave")}',
				$("#form-user-add").serialize(),
				function(data){
		            if(data.success>0){
		                var index = parent.layer.getFrameIndex(window.name);
		                parent.$('.btn-refresh')[0].click();
						parent.layer.close(index);
		            }
		            alert(data.msg)
				},'json')
		}
	});
});

</script>
{/block}
